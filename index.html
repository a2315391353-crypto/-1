<!doctype html>
<html lang="zh-Hans">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>点击小球小游戏</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="game">
      <header class="game__header">
        <div>
          <h1>点击小球</h1>
          <p>在 30 秒内尽可能多地点击跳动的小球。</p>
        </div>
        <div class="stats">
          <div>
            <span class="label">得分</span>
            <span id="score" class="value">0</span>
          </div>
          <div>
            <span class="label">剩余时间</span>
            <span id="time" class="value">30</span>
          </div>
          <div>
            <span class="label">最佳纪录</span>
            <span id="best" class="value">0</span>
          </div>
        </div>
      </header>

      <section class="board" id="board" aria-live="polite">
        <button id="target" class="target" aria-label="点击小球"></button>
        <div id="message" class="message">点击开始按钮开始游戏</div>
      </section>

      <footer class="controls">
        <button id="start" class="primary">开始</button>
        <button id="reset">重置纪录</button>
      </footer>
    </main>

    <script src="script.js"></script>
  </body>
</html>
